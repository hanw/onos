machine:
    environment:
        ONOS_ROOT: ~/onos
    java:
        version: oraclejdk8

dependencies:
    override:
        - mvn clean install -DskipTests -Dcheckstyle.skip -U -T 1C

test:
    override:
        - echo "skipped" #mvn test

deployment:
    staging:
        branch: master
        commands: 
            - ONOS_ROOT=~/onos ./tools/build/onos-package
