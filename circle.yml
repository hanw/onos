machine:
    environment:
        ONOS_ROOT: ~/onos
    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo pip install -r waltz/requirements.txt
    override:
        - echo "skipped" #mvn clean install -DskipTests -Dcheckstyle.skip -U -T 1C

test:
    override:
        - echo "skipped" #mvn test

deployment:
    staging:
        branch: master
        commands:
            - mkdir -p ~/Downloads
            - ONOS_ROOT=~/onos ./tools/build/onos-package
            - python waltz/bin/do_release
